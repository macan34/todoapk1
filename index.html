<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Todo List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-section h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        .mode-selection {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (min-width: 480px) {
            .mode-selection {
                grid-template-columns: 1fr 1fr;
            }
        }

        .mode-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            border: 3px solid transparent;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
        }

        .mode-card h3 {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            margin-bottom: 8px;
        }

        .mode-card p {
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            opacity: 0.9;
        }

        .mode-card:active,
        .mode-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .mode-card.active {
            border-color: #ff6b6b;
            transform: scale(1.02);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        @media (min-width: 480px) {
            .role-selection {
                grid-template-columns: 1fr 1fr;
            }
        }

        .role-btn {
            padding: 15px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            font-weight: 600;
            transition: all 0.3s ease;
            touch-action: manipulation;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .role-btn.mentor {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .role-btn.member {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .role-btn:active,
        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .role-btn.active {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .role-btn div {
            font-size: clamp(0.75rem, 2.8vw, 0.85rem);
            margin-top: 5px;
            opacity: 0.9;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: clamp(0.9rem, 4vw, 1rem);
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            touch-action: manipulation;
            min-height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn:active,
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .todo-container {
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .todo-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        @media (min-width: 640px) {
            .todo-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .todo-header h2 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        .todo-header-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }

        @media (min-width: 640px) {
            .todo-header-right {
                align-items: flex-end;
            }
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .status-online {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .status-offline {
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
            color: white;
        }

        .add-todo-form {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .add-todo-form h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (min-width: 640px) {
            .form-row {
                flex-direction: row;
                align-items: end;
            }
        }

        .todo-list {
            max-height: none;
            overflow-y: visible;
        }

        @media (min-width: 768px) {
            .todo-list {
                max-height: 600px;
                overflow-y: auto;
            }
        }

        .todo-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 18px 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .todo-item.completed {
            opacity: 0.7;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }

        .todo-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (min-width: 640px) {
            .todo-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }

        .todo-text {
            flex: 1;
        }

        .todo-title {
            font-size: clamp(1.1rem, 4vw, 1.2rem);
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            word-wrap: break-word;
        }

        .todo-description {
            color: #666;
            font-size: clamp(0.9rem, 3.5vw, 0.95rem);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .todo-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: clamp(0.8rem, 3vw, 0.85rem);
            color: #888;
            margin-top: 10px;
        }

        @media (min-width: 480px) {
            .todo-meta {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: stretch;
        }

        .todo-actions .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            font-size: clamp(0.8rem, 3.2vw, 0.85rem);
            margin: 2px;
        }

        @media (min-width: 480px) {
            .todo-actions {
                justify-content: flex-start;
            }
            .todo-actions .btn {
                flex: none;
            }
        }

        .photo-upload {
            margin-top: 15px;
        }

        .photo-upload label {
            color: #666;
            font-size: clamp(0.85rem, 3.2vw, 0.9rem);
            margin-bottom: 10px;
            display: block;
        }

        .photo-upload input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: clamp(0.85rem, 3.5vw, 0.9rem);
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        @media (min-width: 480px) {
            .photo-preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-item img:hover {
            transform: scale(1.1);
        }

        .photo-item .remove-photo {
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 40px);
            overflow: auto;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            touch-action: manipulation;
            padding: 5px;
        }

        .connection-info {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .connection-info h4 {
            font-size: clamp(1rem, 3.8vw, 1.1rem);
            margin-bottom: 10px;
        }

        .peer-id-display {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
            word-break: break-all;
            font-size: clamp(0.75rem, 3vw, 0.85rem);
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            text-align: center;
        }

        @media (min-width: 640px) {
            .notification {
                left: auto;
                right: 20px;
                max-width: 400px;
                transform: translateX(400px);
            }
        }

        .notification.show {
            transform: translateY(0);
        }

        @media (min-width: 640px) {
            .notification.show {
                transform: translateX(0);
            }
        }

        .notification.success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        /* iOS specific fixes */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px 10px;
                margin-bottom: 15px;
            }
            
            .auth-section,
            .todo-container {
                padding: 15px 10px;
            }
            
            .add-todo-form {
                padding: 15px 10px;
            }
            
            .todo-item {
                padding: 15px 10px;
            }
        }

        /* Better touch targets for mobile */
        @media (hover: none) {
            .mode-card:hover,
            .role-btn:hover,
            .btn:hover,
            .todo-item:hover {
                transform: none;
                box-shadow: initial;
            }
        }

        /* Scrollbar styling for webkit browsers */
        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📝 Collaborative Todo List</h1>
            <p>Kelola tugas pribadi dan berkolaborasi dengan tim Anda</p>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2>Pilih Mode & Role</h2>
            
            <!-- Mode Selection -->
            <div class="mode-selection">
                <div class="mode-card" data-mode="personal">
                    <h3>🏠 Mode Pribadi</h3>
                    <p>Kelola tugas personal Anda</p>
                </div>
                <div class="mode-card" data-mode="collaborative">
                    <h3>👥 Mode Kolaborasi</h3>
                    <p>Bekerja sama dengan tim</p>
                </div>
            </div>

            <!-- Personal Mode Form -->
            <div id="personalForm" class="hidden">
                <div class="input-group">
                    <label>Nama Anda</label>
                    <input type="text" id="personalName" placeholder="Masukkan nama Anda">
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" onclick="startPersonalMode()">Mulai Mode Pribadi</button>
                </div>
            </div>

            <!-- Collaborative Mode Form -->
            <div id="collaborativeForm" class="hidden">
                <!-- Role Selection -->
                <div class="role-selection">
                    <button class="role-btn mentor" data-role="mentor">
                        👨‍🏫 Mentor
                        <div>Dapat membuat & mengelola tugas</div>
                    </button>
                    <button class="role-btn member" data-role="member">
                        👨‍🎓 Member
                        <div>Dapat mengerjakan tugas</div>
                    </button>
                </div>

                <div class="input-group">
                    <label>Nama Anda</label>
                    <input type="text" id="userName" placeholder="Masukkan nama Anda">
                </div>

                <div id="mentorSection" class="hidden">
                    <div class="input-group">
                        <label>Nama Room</label>
                        <input type="text" id="roomName" placeholder="Masukkan nama room">
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-success" onclick="createRoom()">Buat Room</button>
                    </div>
                </div>

                <div id="memberSection" class="hidden">
                    <div class="input-group">
                        <label>Room ID</label>
                        <input type="text" id="roomId" placeholder="Masukkan ID room untuk bergabung">
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-primary" onclick="joinRoom()">Bergabung ke Room</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo Container -->
        <div id="todoContainer" class="todo-container hidden">
            <!-- Todo Header -->
            <div class="todo-header">
                <div>
                    <h2 id="todoTitle">My Todo List</h2>
                    <div id="userInfo" style="color: #666; font-size: 0.9rem; margin-top: 5px;"></div>
                </div>
                <div class="todo-header-right">
                    <div id="connectionStatus" class="status-indicator status-offline">Offline</div>
                    <button class="btn btn-danger" onclick="logout()">Keluar</button>
                </div>
            </div>

            <!-- Connection Info -->
            <div id="connectionInfo" class="connection-info hidden">
                <h4>Informasi Koneksi</h4>
                <div>Room ID: <span class="peer-id-display" id="displayRoomId">-</span></div>
                <div>Your Peer ID: <span class="peer-id-display" id="displayPeerId">-</span></div>
                <div id="connectedPeers"></div>
            </div>

            <!-- Add Todo Form (Mentor Only) -->
            <div id="addTodoForm" class="add-todo-form">
                <h3>➕ Tambah Tugas Baru</h3>
                <div class="input-group">
                    <label>Judul Tugas</label>
                    <input type="text" id="todoTitleInput" placeholder="Masukkan judul tugas">
                </div>
                <div class="input-group">
                    <label>Deskripsi</label>
                    <input type="text" id="todoDescription" placeholder="Masukkan deskripsi tugas">
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-success" onclick="addTodo()">Tambah Tugas</button>
                </div>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todoList">
                <!-- Todo items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Photo Modal -->
        <div id="photoModal" class="modal">
            <div class="modal-content">
                <button class="close-modal" onclick="closePhotoModal()">&times;</button>
                <img id="modalPhoto" src="" alt="Photo">
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let peer;
        let currentMode = null;
        let currentRole = null;
        let currentUser = null;
        let roomId = null;
        let connections = [];
        let todos = [];

        // Initialize PeerJS
        function initializePeer() {
            peer = new Peer();
            
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                document.getElementById('displayPeerId').textContent = id;
                updateConnectionStatus(true);
            });

            peer.on('connection', (conn) => {
                setupConnection(conn);
            });

            peer.on('error', (error) => {
                console.error('PeerJS Error:', error);
                showNotification('Terjadi kesalahan koneksi', 'error');
            });
        }

        // Setup connection with peer
        function setupConnection(conn) {
            connections.push(conn);
            
            conn.on('open', () => {
                console.log('Connected to peer:', conn.peer);
                updateConnectedPeers();
                showNotification('Terhubung dengan peer: ' + conn.peer, 'success');
            });

            conn.on('data', (data) => {
                handleIncomingData(data);
            });

            conn.on('close', () => {
                connections = connections.filter(c => c.peer !== conn.peer);
                updateConnectedPeers();
                showNotification('Peer disconnected: ' + conn.peer, 'error');
            });
        }

        // Handle incoming data from peers
        function handleIncomingData(data) {
            switch(data.type) {
                case 'todos_sync':
                    todos = data.todos;
                    renderTodos();
                    break;
                case 'todo_added':
                    todos.push(data.todo);
                    renderTodos();
                    showNotification('Tugas baru ditambahkan: ' + data.todo.title, 'success');
                    break;
                case 'todo_updated':
                    updateLocalTodo(data.todo);
                    renderTodos();
                    showNotification('Tugas diperbarui: ' + data.todo.title, 'success');
                    break;
                case 'todo_deleted':
                    todos = todos.filter(t => t.id !== data.todoId);
                    renderTodos();
                    showNotification('Tugas dihapus', 'success');
                    break;
            }
        }

        // Broadcast data to all connected peers
        function broadcastData(data) {
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send(data);
                }
            });
        }

        // Mode selection handlers
        document.querySelectorAll('.mode-card').forEach(card => {
            card.addEventListener('click', () => {
                // Remove active class from all cards
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                // Add active class to clicked card
                card.classList.add('active');
                
                const mode = card.dataset.mode;
                currentMode = mode;
                
                // Show/hide forms based on selected mode
                if (mode === 'personal') {
                    document.getElementById('personalForm').classList.remove('hidden');
                    document.getElementById('collaborativeForm').classList.add('hidden');
                } else {
                    document.getElementById('personalForm').classList.add('hidden');
                    document.getElementById('collaborativeForm').classList.remove('hidden');
                }
            });
        });

        // Role selection handlers
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                
                const role = btn.dataset.role;
                currentRole = role;
                
                // Show/hide sections based on selected role
                if (role === 'mentor') {
                    document.getElementById('mentorSection').classList.remove('hidden');
                    document.getElementById('memberSection').classList.add('hidden');
                } else {
                    document.getElementById('mentorSection').classList.add('hidden');
                    document.getElementById('memberSection').classList.remove('hidden');
                }
            });
        });

        // Start personal mode
        function startPersonalMode() {
            const name = document.getElementById('personalName').value.trim();
            if (!name) {
                showNotification('Mohon masukkan nama Anda', 'error');
                return;
            }

            currentUser = { name, role: 'personal' };
            currentMode = 'personal';
            
            // Hide auth section and show todo container
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('todoContainer').classList.remove('hidden');
            
            // Update UI for personal mode
            document.getElementById('todoTitle').textContent = `📝 ${name} - Todo Pribadi`;
            document.getElementById('userInfo').textContent = `Mode: Pribadi`;
            document.getElementById('connectionInfo').classList.add('hidden');
            document.getElementById('connectionStatus').textContent = 'Personal Mode';
            document.getElementById('connectionStatus').className = 'status-indicator status-online';
            
            // Load personal todos from localStorage
            loadPersonalTodos();
            renderTodos();
        }

        // Create room (mentor)
        function createRoom() {
            const name = document.getElementById('userName').value.trim();
            const roomName = document.getElementById('roomName').value.trim();
            
            if (!name || !roomName) {
                showNotification('Mohon lengkapi nama dan nama room', 'error');
                return;
            }

            currentUser = { name, role: 'mentor' };
            
            // Initialize peer if not already done
            if (!peer) {
                initializePeer();
                
                // Wait for peer to be ready before setting room ID
                peer.on('open', (id) => {
                    roomId = id;
                    setupMentorRoom(name, roomName);
                });
            } else if (peer.id) {
                // Peer already ready
                roomId = peer.id;
                setupMentorRoom(name, roomName);
            } else {
                // Peer exists but not ready yet
                peer.on('open', (id) => {
                    roomId = id;
                    setupMentorRoom(name, roomName);
                });
            }
        }

        // Setup mentor room UI
        function setupMentorRoom(name, roomName) {
            // Hide auth section and show todo container
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('todoContainer').classList.remove('hidden');
            
            // Update UI for collaborative mode
            document.getElementById('todoTitle').textContent = `👨‍🏫 ${roomName} - Room`;
            document.getElementById('userInfo').textContent = `Mentor: ${name}`;
            document.getElementById('connectionInfo').classList.remove('hidden');
            document.getElementById('displayRoomId').textContent = roomId || 'Loading...';
            document.getElementById('displayPeerId').textContent = roomId || 'Loading...';
            document.getElementById('addTodoForm').classList.remove('hidden');
            
            updateConnectionStatus(true);
            renderTodos();
            showNotification('Room berhasil dibuat! Bagikan Room ID kepada member.', 'success');
        }

        // Join room (member)
        function joinRoom() {
            const name = document.getElementById('userName').value.trim();
            const inputRoomId = document.getElementById('roomId').value.trim();
            
            if (!name || !inputRoomId) {
                showNotification('Mohon lengkapi nama dan Room ID', 'error');
                return;
            }

            if (!peer) {
                initializePeer();
            }

            // Wait for peer to be ready before connecting
            if (peer.disconnected || !peer.id) {
                peer.on('open', () => {
                    connectToRoom(name, inputRoomId);
                });
            } else {
                connectToRoom(name, inputRoomId);
            }
        }

        function connectToRoom(name, inputRoomId) {
            currentUser = { name, role: 'member' };
            roomId = inputRoomId;
            
            try {
                const conn = peer.connect(roomId);
                setupConnection(conn);
                
                conn.on('open', () => {
                    // Hide auth section and show todo container
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('todoContainer').classList.remove('hidden');
                    
                    // Update UI for member
                    document.getElementById('todoTitle').textContent = `👨‍🎓 Todo List - Member`;
                    document.getElementById('userInfo').textContent = `Member: ${name}`;
                    document.getElementById('connectionInfo').classList.remove('hidden');
                    document.getElementById('displayRoomId').textContent = roomId;
                    document.getElementById('addTodoForm').classList.add('hidden');
                    
                    updateConnectionStatus(true);
                    showNotification('Berhasil bergabung ke room!', 'success');
                });
                
            } catch (error) {
                showNotification('Gagal terhubung ke room. Pastikan Room ID benar.', 'error');
            }
        }

        // Add new todo
        function addTodo() {
            const title = document.getElementById('todoTitleInput').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            
            if (!title) {
                showNotification('Mohon masukkan judul tugas', 'error');
                return;
            }

            const todo = {
                id: Date.now().toString(),
                title,
                description,
                completed: false,
                createdBy: currentUser.name,
                createdAt: new Date().toLocaleString('id-ID'),
                photos: [],
                submissions: []
            };

            todos.push(todo);
            
            // Clear form
            document.getElementById('todoTitleInput').value = '';
            document.getElementById('todoDescription').value = '';
            
            if (currentMode === 'personal') {
                savePersonalTodos();
            } else {
                // Broadcast to peers
                broadcastData({ type: 'todo_added', todo });
            }
            
            renderTodos();
            showNotification('Tugas berhasil ditambahkan!', 'success');
        }

        // Toggle todo completion
        function toggleTodo(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (todo) {
                todo.completed = !todo.completed;
                
                if (currentMode === 'personal') {
                    savePersonalTodos();
                } else {
                    broadcastData({ type: 'todo_updated', todo });
                }
                
                renderTodos();
            }
        }

        // Delete todo
        function deleteTodo(todoId) {
            if (currentRole === 'member') {
                showNotification('Hanya mentor yang dapat menghapus tugas', 'error');
                return;
            }

            if (confirm('Yakin ingin menghapus tugas ini?')) {
                todos = todos.filter(t => t.id !== todoId);
                
                if (currentMode === 'personal') {
                    savePersonalTodos();
                } else {
                    broadcastData({ type: 'todo_deleted', todoId });
                }
                
                renderTodos();
                showNotification('Tugas berhasil dihapus!', 'success');
            }
        }

        // Handle photo upload
        function handlePhotoUpload(todoId, event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Ukuran file terlalu besar (max 5MB)', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const photo = {
                    id: Date.now().toString(),
                    data: e.target.result,
                    name: file.name,
                    uploadedBy: currentUser.name,
                    uploadedAt: new Date().toLocaleString('id-ID')
                };

                const todo = todos.find(t => t.id === todoId);
                if (todo) {
                    if (!todo.photos) todo.photos = [];
                    todo.photos.push(photo);
                    
                    if (currentMode === 'personal') {
                        savePersonalTodos();
                    } else {
                        broadcastData({ type: 'todo_updated', todo });
                    }
                    
                    renderTodos();
                    showNotification('Foto berhasil diupload!', 'success');
                }
            };
            reader.readAsDataURL(file);
        }

        // Remove photo
        function removePhoto(todoId, photoId) {
            const todo = todos.find(t => t.id === todoId);
            if (todo && todo.photos) {
                todo.photos = todo.photos.filter(p => p.id !== photoId);
                
                if (currentMode === 'personal') {
                    savePersonalTodos();
                } else {
                    broadcastData({ type: 'todo_updated', todo });
                }
                
                renderTodos();
                showNotification('Foto berhasil dihapus!', 'success');
            }
        }

        // Show photo in modal
        function showPhoto(photoData) {
            document.getElementById('modalPhoto').src = photoData;
            document.getElementById('photoModal').style.display = 'block';
        }

        // Close photo modal
        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
        }

        // Update local todo
        function updateLocalTodo(updatedTodo) {
            const index = todos.findIndex(t => t.id === updatedTodo.id);
            if (index !== -1) {
                todos[index] = updatedTodo;
            }
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div style="text-align: center; padding: 50px 20px; color: #888;">
                        <h3>📝 Belum ada tugas</h3>
                        <p>${currentRole === 'mentor' || currentMode === 'personal' ? 'Tambahkan tugas pertama Anda!' : 'Menunggu mentor menambahkan tugas...'}</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-content">
                        <div class="todo-text">
                            <div class="todo-title">${todo.title}</div>
                            ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                            <div class="todo-meta">
                                <span>📝 Dibuat oleh: ${todo.createdBy}</span>
                                <span>🕒 ${todo.createdAt}</span>
                                ${todo.completed ? '<span>✅ Selesai</span>' : '<span>⏳ Belum selesai</span>'}
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="btn ${todo.completed ? 'btn-danger' : 'btn-success'}" 
                                    onclick="toggleTodo('${todo.id}')"
                                    ${currentRole === 'mentor' || currentMode === 'personal' ? '' : 'style="display:none"'}>
                                ${todo.completed ? '↩️ Batal' : '✅ Selesai'}
                            </button>
                            ${(currentRole === 'mentor' || currentMode === 'personal') ? `
                                <button class="btn btn-danger" onclick="deleteTodo('${todo.id}')">
                                    🗑️ Hapus
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    ${(currentRole === 'member' || currentMode === 'personal') && !todo.completed ? `
                        <div class="photo-upload">
                            <label>📸 Upload foto untuk tugas ini:</label>
                            <input type="file" accept="image/*" onchange="handlePhotoUpload('${todo.id}', event)">
                        </div>
                    ` : ''}
                    
                    ${todo.photos && todo.photos.length > 0 ? `
                        <div style="margin-top: 15px;">
                            <h4 style="color: #666; font-size: 0.9rem; margin-bottom: 10px;">📸 Foto (${todo.photos.length}):</h4>
                            <div class="photo-preview">
                                ${todo.photos.map(photo => `
                                    <div class="photo-item">
                                        <img src="${photo.data}" alt="${photo.name}" 
                                             onclick="showPhoto('${photo.data}')"
                                             title="Upload oleh: ${photo.uploadedBy} - ${photo.uploadedAt}">
                                        ${(currentRole === 'mentor' || currentMode === 'personal' || photo.uploadedBy === currentUser.name) ? `
                                            <button class="remove-photo" onclick="removePhoto('${todo.id}', '${photo.id}')" title="Hapus foto">×</button>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (currentMode === 'personal') {
                statusEl.textContent = 'Personal Mode';
                statusEl.className = 'status-indicator status-online';
            } else {
                statusEl.textContent = connected ? 'Online' : 'Offline';
                statusEl.className = `status-indicator ${connected ? 'status-online' : 'status-offline'}`;
            }
        }

        // Update connected peers display
        function updateConnectedPeers() {
            const connectedPeersEl = document.getElementById('connectedPeers');
            if (connections.length > 0) {
                connectedPeersEl.innerHTML = `
                    <div style="margin-top: 10px;">
                        <strong>Terhubung dengan (${connections.length}):</strong>
                        <ul style="margin: 5px 0; padding-left: 20px;">
                            ${connections.map(conn => `<li>${conn.peer}</li>`).join('')}
                        </ul>
                    </div>
                `;
            } else {
                connectedPeersEl.innerHTML = `
                    <div style="margin-top: 10px; color: #888;">
                        Belum ada yang terhubung
                    </div>
                `;
            }
        }

        // Personal mode localStorage functions
        function savePersonalTodos() {
            const personalData = {
                user: currentUser,
                todos: todos,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('personalTodos', JSON.stringify(personalData));
        }

        function loadPersonalTodos() {
            const saved = localStorage.getItem('personalTodos');
            if (saved) {
                const data = JSON.parse(saved);
                todos = data.todos || [];
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Logout function
        function logout() {
            if (confirm('Yakin ingin keluar?')) {
                // Close all connections
                connections.forEach(conn => conn.close());
                connections = [];
                
                // Destroy peer
                if (peer) {
                    peer.destroy();
                    peer = null;
                }
                
                // Reset variables
                currentMode = null;
                currentRole = null;
                currentUser = null;
                roomId = null;
                todos = [];
                
                // Show auth section and hide todo container
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('todoContainer').classList.add('hidden');
                
                // Reset forms
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('personalForm').classList.add('hidden');
                document.getElementById('collaborativeForm').classList.add('hidden');
                document.getElementById('mentorSection').classList.add('hidden');
                document.getElementById('memberSection').classList.add('hidden');
                
                // Clear inputs
                document.querySelectorAll('input').forEach(input => input.value = '');
                
                showNotification('Berhasil keluar', 'success');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target === modal) {
                closePhotoModal();
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Collaborative Todo App initialized');
            showNotification('Selamat datang di Collaborative Todo List!', 'success');
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            if (currentMode === 'personal' && todos.length > 0) {
                savePersonalTodos();
            }
        });

        // Auto-save for personal mode every 30 seconds
        setInterval(() => {
            if (currentMode === 'personal' && todos.length > 0) {
                savePersonalTodos();
            }
        }, 30000);

        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && peer && peer.disconnected) {
                // Reconnect if peer was disconnected
                if (currentMode === 'collaborative') {
                    initializePeer();
                }
            }
        });

        // Prevent zoom on double-tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                // Force reflow to handle orientation change
                document.body.style.display = 'none';
                document.body.offsetHeight;
                document.body.style.display = '';
            }, 100);
        });
    </script>
</body>
</html>
